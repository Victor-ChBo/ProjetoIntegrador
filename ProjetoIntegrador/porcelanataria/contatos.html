<link rel="stylesheet" href="style.css">

<body>
    <input class="nome" id="nomeUsuario" placeholder="Digite seu nome">
<section id="contato" class="contato-section">
        <div class="container">
            <h2>Contato</h2>
            <div class="contato-form">

                <label>Email:</label>
                <input id="email" name="email" required>

                <label>Mensagem:</label>
                <textarea id="mensagem" name="mensagem" id="#nomeUsuario"required></textarea>

                <button id="botaoEnviar" class="btn">Enviar</button>
            </div>

            <h4>contato por WhatsApp</h2>
            <div class = "page-links">
            <a class = "btn" href="https://web.whatsapp.com/">WhatsApp da empresa</a>
            </div>

            <div class="page-links">
                <a class="btn" href="index.html">Home</a>
                <a class="btn" href="produtos.html">Produtos</a>
                <a class="btn" href="sobre.html">Sobre Nós</a>
            </div>
        </div>
    </section>

    <script>
    // 1. DECLARE a variável inputNome (usando o ID correto)
    const inputNome = document.querySelector("#nomeUsuario"); 
    
    const botaoEnviar = document.querySelector("#botaoEnviar");
    const titulo = document.querySelector("button");

    const inputEmail = document.querySelector("#email");
    const inputMensagem = document.querySelector("#mensagem");

    // 3. Configure o evento 'oninput' FORA do manipulador de clique
    inputNome.oninput = function() {
        // 2. Use .value em vez de .innerHTML para o textarea
        inputMensagem.value = "Olá " + inputNome.value + "!" + " escreva aqui sua mensagem";
    };

    botaoEnviar.onclick = function(event) {
        // Agora 'inputNome' existe e a validação funcionará
        if (inputNome.value.trim() === "" || 
            inputEmail.value.trim() === "" || 
            inputMensagem.value.trim() === "") {
            
            // Se algum campo estiver vazio:
            titulo.innerHTML = "⚠️ Preencha todos os campos!";
            titulo.style.color = "red";
            
        } else {
            // Se todos os campos estiverem preenchidos:
            titulo.innerHTML = "Mensagem Enviada!";
            titulo.style.color = "lightgreen";
        }
    };
</script>

    

</body>
