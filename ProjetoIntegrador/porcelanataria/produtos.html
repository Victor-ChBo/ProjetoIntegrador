<link rel="stylesheet" href="style.css">

<body>

<section class="img-principal">
    <img src="https://dwsemanadedesign.com.br/wp-content/uploads/2022/12/porcelanato-bancada-cozinha-decortiles-1920x664.jpeg" alt="Imagem principal">
    <h1>Nossa Porcelanataria</h1>
</section>

<section id="produtos" class="produtos-section">
    <div class="container">
        <h2>Nossos Produtos</h2>
        <div class="produto-lista">
            <div class="produto-item">
                <img id="fotoProdut1" src="./img/imagem3.jpeg" alt="Nichos em porcelanato">
                <h3>Cozinhas</h3>
                <p>Produtos para cozinha em diversos acabamentos</br>Preço sob consulta</p>
            </div>
            <div class="produto-item">
                <img id="fotoProduto2" src="./img/imagem4.jpeg" alt="Revestimentos">
                <h3>Revestimentos</h3>
                <p>Revestimentos especiais para sua casa</br>Preço sob consulta</p>
            </div>
             <div class="produto-item">
                <img id="fotoProduto3" src="./img/imagem13.jpeg" alt="Produto personalizado">
                <h3>Personalizado</h3>
                <p>Projetos completos para utilidades</br>Preço sob consulta</p>
            </div>
        </div> <!-- fecha .produto-lista -->

        <!-- botões de navegação para outras páginas -->
        <div class="page-links">
            <a class="btn" href="index.html">Home</a>
            <a class="btn" href="sobre.html">Sobre Nós</a>
            <a class="btn" href="contatos.html">Contato</a>
        </div>
    </div>
</section>

<script>

const imagens = document.querySelectorAll(".produto-item img");

// Itera sobre a lista de imagens
imagens.forEach(imagem => {
    // Adiciona o manipulador para quando o mouse entrar
    imagem.onmouseover = function() {
        imagem.style.opacity = "0.6";
    };

    // Adiciona o manipulador para quando o mouse sair
    imagem.onmouseout = function() {
        imagem.style.opacity = "1";
    };
});

</script>

</body>
