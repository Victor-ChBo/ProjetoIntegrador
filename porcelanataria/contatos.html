<link rel="stylesheet" href="style.css">

<body>
    <input class="nome" id="nomeUsuario" placeholder="Digite seu nome">
<section id="contato" class="contato-section">
        <div class="container">
            <h2>Contato</h2>
            <div class="contato-form">
                <label >Nome:</label>
                <input id="nome" name="nome" required>

                <label>Email:</label>
                <input id="email" name="email" required>

                <label>Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button id="botaoEnviar" class="btn">Enviar</button>
            </div>

            <div class="page-links">
                <a class="page-btn" href="index.html">Home</a>
                <a class="page-btn" href="produtos.html">Produtos</a>
                <a class="page-btn" href="sobre.html">Sobre Nós</a>
            </div>
        </div>
    </section>

    <script>
    const botaoEnviar = document.querySelector("#botaoEnviar");
    const titulo = document.querySelector("button");

    // Seleciona os campos para a checagem
    const inputNome = document.querySelector("#nome");
    const inputEmail = document.querySelector("#email");
    const inputMensagem = document.querySelector("#mensagem");

    botaoEnviar.onclick = function(event) {
        // 1. Previne o envio padrão do formulário (para que o JS possa lidar com isso)
        // Isso é importante caso o botão esteja DENTRO de uma tag <form>
        // event.preventDefault(); 
        
        // 2. Checa se algum campo está vazio
        if (inputNome.value.trim() === "" || 
            inputEmail.value.trim() === "" || 
            inputMensagem.value.trim() === "") {
            
            // Se algum campo estiver vazio:
            titulo.innerHTML = "⚠️ Preencha todos os campos!"; // Mensagem de erro
            titulo.style.color = "red";
            
        } else {
            // Se todos os campos estiverem preenchidos:
            titulo.innerHTML = "Mensagem Enviada!";
            titulo.style.color = "lightgreen";
            // Aqui você adicionaria a lógica para REALMENTE enviar os dados (ex: fetch/AJAX)
        }
    };
</script>

    

</body>
